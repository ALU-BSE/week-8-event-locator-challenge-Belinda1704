<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Locator - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="events.html">Event List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Carousel with Overlay -->
    <div id="carouselExampleInterval" class="carousel slide position-relative" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="assets/images/header.jpg" class="d-block w-100" alt="Event Image 1">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/images/header1.jpg" class="d-block w-100" alt="Event Image 2">
            </div>
            <div class="carousel-item">
                <img src="assets/images/header2.jpg" class="d-block w-100" alt="Event Image 3">
            </div>
        </div>
        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <h1 class="text-white fw-bold">FIND EVENTS IN YOUR CITY</h1>
            <p class="lead text-white">Discover music festivals, exhibitions, food fairs, and more!</p>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

  <!-- Search & Filters -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 text-center">
            <form action="events.html" method="get">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="search" name="search" class="form-control" placeholder="Search for an event">
                    </div>
                    <div class="col-md-3">
                        <select id="category" name="category" class="form-select">
                            <option value="">All Categories</option>
                            <option value="music">Music</option>
                            <option value="art">Art</option>
                            <option value="food">Food</option>
                            <option value="technology">Technology</option>
                            <option value="sports">Sports</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="education">Education</option>
                            <option value="social">Social</option>
                            <option value="science">Science</option>
                            <option value="fashion">Fashion</option>
                            <option value="wellness">Wellness</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Event Locator. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

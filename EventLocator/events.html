<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Upcoming Events</h1>

        <!-- Event Cards (Example) -->
        <div class="row" id="eventList">
            <!-- Example Event Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="event_image.jpg" class="card-img-top" alt="Event Image">
                    <div class="card-body">
                        <h5 class="card-title">Concert in the Park</h5>
                        <p class="card-text">Join us for a fun-filled music experience at the park.</p>
                        <a href="event-details.html?event_id=1" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Add more event cards dynamically using JavaScript -->
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
